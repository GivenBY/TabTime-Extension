<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      :root {
        --bg: #0f172a;
        --card: #020617;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --accent: #38bdf8;
        --border: #1e293b;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 12px;
        width: 300px;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      h3 {
        margin: 0 0 10px 0;
        font-size: 14px;
        font-weight: 600;
        color: var(--accent);
        letter-spacing: 0.3px;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        border-radius: 8px;
        overflow: hidden;
        background: var(--card);
        border: 1px solid var(--border);
      }

      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 10px;
        font-size: 12px;
        border-bottom: 1px solid var(--border);
      }

      li:last-child {
        border-bottom: none;
      }

      li span:first-child {
        max-width: 170px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        color: var(--text);
      }

      li span:last-child {
        font-variant-numeric: tabular-nums;
        color: var(--muted);
        margin-left: 8px;
      }

      li:hover {
        background: #020617cc;
      }

      .empty {
        text-align: center;
        padding: 12px;
        font-size: 12px;
        color: var(--muted);
      }
    </style>
  </head>

  <body>
    <h3>Time Spent Today</h3>
    <ul id="list">
      <li class="empty">Loadingâ€¦</li>
    </ul>

    <script src="popup.js"></script>
  </body>
</html>
